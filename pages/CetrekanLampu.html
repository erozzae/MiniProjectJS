<!DOCTYPE html>
<html>
  <head>
    <title>Cetrekan Lampu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/cetrekanLampu.css">
  </head>
  <body>
    <div class="container body">
        <div class="container text-center">
            <div class="row mt-3">
                <div class="col">
                    <h1 class="title-head">Lampu Sederhana</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="lamp">
                        <img id="img-lamp" class="img-lamp" src="../img/off.png" alt="error">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn">
                        <button id="btn-lamp-on" type="button" class="btn btn-primary" onclick="saklar('on')">Nyalakan Lampu</button>
                        <button id="btn-lamp-off" type="button" class="btn btn-light" onclick="saklar('off')">Matikan Lampu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cetrekanLampu.js"></script>
  </body>
</html>
